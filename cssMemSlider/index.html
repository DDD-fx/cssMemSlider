<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="stylesheet" href="./memes.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<h1 class="title">RSS CSS-Meme-Slider</h1>
<div class="slider">
    <input type="radio" name="meme-btn" id="btn1" checked>
    <input type="radio" name="meme-btn" id="btn2">
    <input type="radio" name="meme-btn" id="btn3">
    <input type="radio" name="meme-btn" id="btn4">
    <input type="radio" name="meme-btn" id="btn5">
    <div class="wrapper">
        <img class="slide" src="img/1.jpg" alt="1">
        <img class="slide" src="img/2.jpg" alt="2">
        <img class="slide" src="img/3.jpg" alt="3">
        <img class="slide" src="img/4.jpg" alt="4">
        <img class="slide" src="img/5.jpg" alt="5">
    </div>
    <div class="container">
        <div class="meme-text">
            <div class="txt">Meme-1</div>
            <div class="txt">Meme-2</div>
            <div class="txt">Meme-3</div>
            <div class="txt">Meme-4</div>
            <div class="txt">Meme-5</div>
        </div>
        <div class="labels">
            <label for="btn1"><span class="click-area"></span></label>
            <label for="btn2"><span class="click-area"></span></label>
            <label for="btn3"><span class="click-area"></span></label>
            <label for="btn4"><span class="click-area"></span></label>
            <label for="btn5"><span class="click-area"></span></label>
        </div>
    </div>
</div>
</body>
</html>
