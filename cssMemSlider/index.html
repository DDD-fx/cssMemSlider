<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./buttons.css">
</head>

<body>

<h1 class="title">RSS CSS-Meme-Slider</h1>

<div class="slider">
    <input type="radio" name="meme-btn" id="btn1" checked>
    <input type="radio" name="meme-btn" id="btn2">
    <input type="radio" name="meme-btn" id="btn3">
    <input type="radio" name="meme-btn" id="btn4">
    <input type="radio" name="meme-btn" id="btn5">
    <div class="wrapper">
        <div class="slide meme-1 init"><img src="img/1.webp" alt="1"></div>
        <div class="slide meme-2"><img src="img/2.webp" alt="2"></div>
        <div class="slide meme-3"><img src="img/3.webp" alt="3"></div>
        <div class="slide meme-4"><img src="img/4.webp" alt="4"></div>
        <div class="slide meme-5"><img src="img/5.webp" alt="5"></div>
    </div>

    <div class="labels">
        <label for="btn1"></label>
        <label for="btn2"></label>
        <label for="btn3"></label>
        <label for="btn4"></label>
        <label for="btn5"></label>
    </div>
</div>




</body>
</html>
